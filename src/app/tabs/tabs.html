<ion-tabs class="tabs-icon-top tabs-light" ng-class="{'tabs-item-hide': hideTabs}">

  <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="tab.home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="文章" icon-on="ion-ios-book" icon-off="ion-ios-book-outline" ui-sref="tab.article.list">
    <ion-nav-view name="article-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的账户" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="tab.account.info">
    <ion-nav-view name="account-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
